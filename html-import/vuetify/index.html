<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Vuetify</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/vuetify/dist/vuetify.css' rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png" sizes="32x32">
    <script defer src="https://unpkg.com/@webcomponents/webcomponentsjs@1/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuetify"></script>
  </head>
  <body>
  <link rel="import" href="./src/App.vue">
    <div id="app">
      <my-component></my-component>
    </div>
  </body>
<script>
  window.addEventListener('WebComponentsReady', function (e) {
    Vue.use(Vuetify)

    new Vue({
      el: '#app',
    })
  });
</script>
</html>
