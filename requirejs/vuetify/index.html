<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Vuetify</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/vuetify/dist/vuetify.css' rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png" sizes="32x32">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuetify"></script>
    <script src="https://unpkg.com/requirejs/require.js"></script>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
  </body>
<script>
    require.config({
      paths: {
        'vue': 'https://unpkg.com/require-vuejs/dist/require-vuejs',
      },
    });
    require(['vue!./src/App.vue'], (App) => {
      Vue.use(Vuetify)

      new Vue({
        el: '#app',
        components: {
          myComponent: App,
        },
      })
    });

  
</script>
</html>
